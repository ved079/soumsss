<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pagal Aurat ‚ù§Ô∏è</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Dancing+Script:wght@700&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to bottom, #fff0f5, #ffe4e1);
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      position: relative;
      min-height: 100vh;
    }

    .container {
      padding: 20px;
      text-align: center;
      z-index: 1;
      position: relative;
      max-width: 800px;
      margin: 0 auto;
    }

    header h1 {
      font-family: 'Dancing Script', cursive;
      color: #ff6b88;
      font-size: 3.5rem;
      margin: 20px 0 5px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .subtitle {
      color: #ff8fa3;
      font-family: 'Pacifico', cursive;
      font-size: 1.8rem;
      margin-bottom: 20px;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }

    .polaroid {
      background: #fff;
      padding: 15px 15px 40px;
      margin: 30px auto;
      max-width: 320px;
      border-radius: 8px;
      box-shadow: 0 8px 20px rgba(255,107,136,0.3);
      transform: rotate(-3deg);
      transition: all 0.4s ease;
      position: relative;
      background: linear-gradient(to bottom, #fff, #fff9fa);
    }

    .polaroid:before {
      content: "";
      position: absolute;
      top: 10px;
      left: 10px;
      right: 10px;
      bottom: 10px;
      border: 1px solid rgba(255,107,136,0.3);
      border-radius: 5px;
      pointer-events: none;
    }

    .polaroid:hover {
      transform: rotate(1deg) scale(1.05);
      box-shadow: 0 12px 25px rgba(255,107,136,0.4);
    }

    .polaroid img {
      width: 100%;
      border-radius: 6px;
      border: 1px solid #ffecef;
      transition: transform 0.3s;
      box-shadow: inset 0 0 10px rgba(255,107,136,0.2);
    }

    .polaroid:hover img {
      transform: scale(0.98);
    }

    .caption {
      font-family: 'Pacifico', cursive;
      color: #ff6b88;
      font-size: 1.5rem;
      margin-top: 15px;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }

    footer {
      margin-top: 30px;
      color: #ff6b88;
      font-size: 1.2rem;
      padding: 20px;
      font-family: 'Pacifico', cursive;
    }

    .heart {
      color: #ff2d62;
      font-size: 2rem;
      animation: pulse 1.5s infinite, float 3s ease-in-out infinite;
      display: inline-block;
      text-shadow: 0 0 10px rgba(255,45,98,0.4);
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.4); }
      100% { transform: scale(1); }
    }

    .lily {
      position: fixed;
      top: -50px;
      width: 40px;
      height: 40px;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path fill="%23ff9eb5" d="M50 20Q40 0 30 20Q20 40 30 60Q40 80 50 60Q60 80 70 60Q80 40 70 20Q60 0 50 20Z"/><path fill="%23ff6b88" d="M50 30Q45 20 40 30Q35 40 40 50Q45 60 50 50Q55 60 60 50Q65 40 60 30Q55 20 50 30Z"/></svg>');
      background-size: contain;
      background-repeat: no-repeat;
      pointer-events: none;
      z-index: 0;
      opacity: 0.8;
      filter: drop-shadow(0 0 5px rgba(255,107,136,0.5));
    }

    @keyframes lily-fall {
      0% { 
        transform: translateY(0) rotate(0deg) translateX(0); 
        opacity: 0.8; 
      }
      100% { 
        transform: translateY(100vh) rotate(360deg) translateX(50px); 
        opacity: 0; 
      }
    }

    .cute-sticker {
      position: absolute;
      width: 60px;
      height: 60px;
      background-size: contain;
      background-repeat: no-repeat;
      z-index: 2;
      animation: float 4s ease-in-out infinite;
      filter: drop-shadow(0 5px 5px rgba(0,0,0,0.2));
    }

    .sticker1 {
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="45" fill="%23ffccd5"/><circle cx="35" cy="40" r="8" fill="%23633"/><circle cx="65" cy="40" r="8" fill="%23633"/><path d="M35 65 Q50 75 65 65" stroke="%23633" stroke-width="3" fill="none"/></svg>');
      top: 10%;
      left: 5%;
    }

    .sticker2 {
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="45" fill="%23ffb7c5"/><path d="M30 30 L70 30 L60 70 L40 70 Z" fill="%23ff6b88"/></svg>');
      bottom: 15%;
      right: 5%;
      animation-delay: 0.5s;
    }

    /* New Teddy Bear Elements */
    .teddy-bear {
      position: fixed;
      width: 80px;
      height: 80px;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="45" fill="%23d4a373"/><circle cx="35" cy="40" r="6" fill="%23333"/><circle cx="65" cy="40" r="6" fill="%23333"/><circle cx="50" cy="50" r="4" fill="%23333"/><path d="M40 60 Q50 70 60 60" stroke="%23333" stroke-width="2" fill="none"/><circle cx="30" cy="30" r="12" fill="%23d4a373"/><circle cx="70" cy="30" r="12" fill="%23d4a373"/></svg>');
      background-size: contain;
      background-repeat: no-repeat;
      z-index: 1;
      pointer-events: none;
      filter: drop-shadow(0 5px 10px rgba(0,0,0,0.2));
    }

    @keyframes teddy-float {
      0%, 100% { transform: translateY(0) rotate(-5deg); }
      50% { transform: translateY(-20px) rotate(5deg); }
    }

    @keyframes teddy-move {
      0% { left: -100px; }
      100% { left: calc(100% + 100px); }
    }

    /* New Sparkle Elements */
    .sparkle {
      position: absolute;
      width: 15px;
      height: 15px;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path d="M50 0 L60 40 L100 50 L60 60 L50 100 L40 60 L0 50 L40 40 Z" fill="%23ffeb3b"/></svg>');
      background-size: contain;
      z-index: 1;
      opacity: 0;
      animation: sparkle-pop 2s infinite;
    }

    @keyframes sparkle-pop {
      0%, 100% { transform: scale(0); opacity: 0; }
      50% { transform: scale(1.2); opacity: 0.8; }
    }

    /* New Floating Hearts */
    .floating-heart {
      position: absolute;
      font-size: 1.5rem;
      color: #ff6b88;
      z-index: 1;
      opacity: 0;
      animation: heart-float 6s linear infinite;
      text-shadow: 0 0 10px rgba(255,107,136,0.5);
    }

    @keyframes heart-float {
      0% { transform: translateY(0) rotate(0deg); opacity: 0; }
      10% { opacity: 0.8; }
      90% { opacity: 0.8; }
      100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
    }

    /* New Cute Button */
    .cute-button {
      background: #ff6b88;
      color: white;
      border: none;
      padding: 12px 25px;
      font-family: 'Pacifico', cursive;
      font-size: 1.2rem;
      border-radius: 50px;
      cursor: pointer;
      margin-top: 20px;
      box-shadow: 0 5px 15px rgba(255,107,136,0.4);
      transition: all 0.3s;
      position: relative;
      overflow: hidden;
    }

    .cute-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(255,107,136,0.6);
    }

    .cute-button:active {
      transform: translateY(1px);
    }

    .cute-button:after {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: rgba(255,255,255,0.1);
      transform: rotate(45deg);
      pointer-events: none;
    }

    .cute-button:hover:after {
      animation: button-shine 1.5s;
    }

    @keyframes button-shine {
      0% { left: -50%; top: -50%; }
      100% { left: 150%; top: 150%; }
    }

    /* New Message Bubble */
    .message-bubble {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: white;
      padding: 15px;
      border-radius: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      font-family: 'Pacifico', cursive;
      color: #ff6b88;
      font-size: 1.2rem;
      max-width: 200px;
      transform: scale(0);
      transform-origin: bottom right;
      transition: transform 0.3s;
      z-index: 100;
    }

    .message-bubble:after {
      content: "";
      position: absolute;
      bottom: -10px;
      right: 20px;
      border-width: 10px 10px 0;
      border-style: solid;
      border-color: white transparent;
    }

    .message-bubble.show {
      transform: scale(1);
    }

    @media (max-width: 480px) {
      header h1 {
        font-size: 2.5rem;
      }
      .subtitle {
        font-size: 1.4rem;
      }
      .caption {
        font-size: 1.3rem;
      }
      .polaroid {
        max-width: 90%;
      }
      .cute-sticker {
        width: 50px;
        height: 50px;
      }
      .teddy-bear {
        width: 60px;
        height: 60px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="cute-sticker sticker1"></div>
    <div class="cute-sticker sticker2"></div>
    
    <header>
      <h1>Pagal Aurat <span class="heart">‚ù§Ô∏è</span></h1>
      <p class="subtitle">Pani Pi le</p>
    </header>

    <div class="polaroid">
      <img src="IMG_5729.JPEG" alt="Us" id="our-photo">
      <div class="caption">POHEüíñ</div>
    </div>

    <button class="cute-button" id="hug-button">Send Virtual Hug</button>

    <footer>
      <p>Made with <span class="heart">‚ù§Ô∏è</span> just for you</p>
    </footer>
  </div>

  <div class="message-bubble" id="message-bubble">SHUT UP</div>

  <script>
    // Photo gallery functionality
    document.getElementById('our-photo').addEventListener('click', function () {
      const photos = [
        'IMG_5729.JPEG',
        'IMG_5859.JPEG',
        'IMG_5861.JPEG'
      ];
      
      const currentSrc = this.src.split('/').pop(); // Get only the filename
      let newIndex = photos.indexOf(currentSrc) + 1;
      if (newIndex >= photos.length) newIndex = 0;
      this.src = photos[newIndex];
      
      // Create sparkles when photo is clicked
      createSparkles(this);
    });

    // Lily fall effect
    function createLily() {
      const lily = document.createElement('div');
      lily.className = 'lily';
      
      // Random size between 20px and 50px
      const size = Math.random() * 30 + 20;
      lily.style.width = `${size}px`;
      lily.style.height = `${size}px`;
      
      // Random horizontal position
      lily.style.left = `${Math.random() * 100}vw`;
      
      // Random animation duration between 8s and 18s
      const duration = Math.random() * 10 + 8;
      
      // Random delay up to 5s
      const delay = Math.random() * 5;
      
      // Apply animations
      lily.style.animation = `lily-fall ${duration}s ${delay}s linear forwards`;
      
      // Add to body
      document.body.appendChild(lily);
      
      // Remove after animation completes
      setTimeout(() => {
        lily.remove();
      }, (duration + delay) * 1000);
    }

    function startLilyFall() {
      createLily();
      setTimeout(startLilyFall, Math.random() * 800 + 300);
    }

    // Teddy bear animation
    function createTeddyBear() {
      const teddy = document.createElement('div');
      teddy.className = 'teddy-bear';
      
      // Random size between 60px and 100px
      const size = Math.random() * 40 + 60;
      teddy.style.width = `${size}px`;
      teddy.style.height = `${size}px`;
      
      // Random vertical position
      const top = Math.random() * 80 + 10;
      teddy.style.top = `${top}%`;
      
      // Random animation duration between 20s and 40s
      const duration = Math.random() * 20 + 20;
      
      // Random delay up to 10s
      const delay = Math.random() * 10;
      
      // Apply animations
      teddy.style.animation = `teddy-float 3s ease-in-out infinite, teddy-move ${duration}s ${delay}s linear forwards`;
      
      // Random color variation
      const colors = ['#d4a373', '#f28482', '#f7b267', '#f79d65'];
      const randomColor = colors[Math.floor(Math.random() * colors.length)];
      teddy.style.filter = `drop-shadow(0 5px 10px rgba(0,0,0,0.2)) hue-rotate(${Math.random() * 60 - 30}deg)`;
      
      // Add to body
      document.body.appendChild(teddy);
      
      // Remove after animation completes
      setTimeout(() => {
        teddy.remove();
      }, (duration + delay) * 1000);
    }

    function startTeddyParade() {
      createTeddyBear();
      setTimeout(startTeddyParade, Math.random() * 5000 + 3000);
    }

    // Sparkle effect
    function createSparkles(element) {
      const rect = element.getBoundingClientRect();
      const centerX = rect.left + rect.width / 2;
      const centerY = rect.top + rect.height / 2;
      
      for (let i = 0; i < 10; i++) {
        const sparkle = document.createElement('div');
        sparkle.className = 'sparkle';
        
        // Position around the element
        const angle = Math.random() * Math.PI * 2;
        const radius = Math.random() * (rect.width / 2);
        const x = centerX + Math.cos(angle) * radius;
        const y = centerY + Math.sin(angle) * radius;
        
        sparkle.style.left = `${x}px`;
        sparkle.style.top = `${y}px`;
        
        // Random delay
        sparkle.style.animationDelay = `${Math.random() * 0.5}s`;
        
        document.body.appendChild(sparkle);
        
        // Remove after animation
        setTimeout(() => {
          sparkle.remove();
        }, 2000);
      }
    }

    // Floating hearts
    function createFloatingHeart() {
      const heart = document.createElement('div');
      heart.className = 'floating-heart';
      heart.innerHTML = '‚ù§Ô∏è';
      
      // Random position
      const left = Math.random() * 100;
      heart.style.left = `${left}%`;
      heart.style.bottom = '0';
      
      // Random size
      const size = Math.random() * 1 + 0.8;
      heart.style.fontSize = `${size}rem`;
      
      // Random animation duration
      const duration = Math.random() * 4 + 6;
      heart.style.animationDuration = `${duration}s`;
      
      document.body.appendChild(heart);
      
      // Remove after animation
      setTimeout(() => {
        heart.remove();
      }, duration * 1000);
    }

    function startHeartRain() {
      createFloatingHeart();
      setTimeout(startHeartRain, Math.random() * 800 + 200);
    }

    // Hug button functionality
    document.getElementById('hug-button').addEventListener('click', function() {
      // Show message bubble
      const bubble = document.getElementById('message-bubble');
      bubble.classList.add('show');
      
      // Create extra hearts
      for (let i = 0; i < 10; i++) {
        setTimeout(createFloatingHeart, i * 200);
      }
      
      // Hide bubble after 3 seconds
      setTimeout(() => {
        bubble.classList.remove('show');
      }, 3000);
    });

    // Start all animations when page loads
    window.addEventListener('load', () => {
      startLilyFall();
      startTeddyParade();
      startHeartRain();
      
      // Create initial batch of elements
      for (let i = 0; i < 10; i++) {
        setTimeout(createLily, i * 200);
        setTimeout(createTeddyBear, i * 500);
        setTimeout(createFloatingHeart, i * 300);
      }
    });
  </script>
</body>
</html>
